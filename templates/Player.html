{% extends "base.html" %}

{% block title %}Sign in as a player {% endblock title %}

{% block body %}

  <div class="container">
    <br>
    <br>
    <div>
     <br>
     <br>
     <br>
    </div>
    <section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5">
            <img src="/static/player1.png"
              class="img-fluid" alt="Player" style="height: 300px;width: 230px;">
              
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form action="" method="POST">
                {% csrf_token %}
              <!-- Username input -->
              <div class="form-outline mb-4">
                <input type="text" id="form3Example3" class="form-control form-control-lg"
                  placeholder="Enter username" name="username"/>
                <label class="form-label" for="form3Example3">Username</label>
              </div>
    
              <!-- Password input -->
              <div class="form-outline mb-3">
                <input type="password" id="form3Example4" class="form-control form-control-lg"
                  placeholder="Enter password" name="pass"/>
                <label class="form-label" for="form3Example4">Password</label>
              </div>
    

    
              <div class="text-center text-lg-start mt-4 pt-2">
                <a href="#"><button type="submit" class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button></a>
                <p class="small fw-bold mt-2 pt-1 mb-0">Don't have a player account? <a href="/PlayerReg"
                    class="link-danger">Register</a></p>
              </div>
    
            </form>
          </div>
        </div>
      </div>
     </div>
    </section>
  </div>
{% endblock body %}
