{% extends "base.html" %}

{% block title %}Prediction {% endblock title %}


{% block body %}

<div class="container" id="">
    <br><br>

    <section style="background-color: #eee;">
        <br><br><br><br>
        
        <div class="container py-5">
         
      
          <div class="row">
            <div class="col-lg-4">
              <div class="card mb-4">
                <div class="card-body text-center">
                  <img src="/static/prediction.png" alt="avatar"
                    class="rounded-circle img-fluid" style="width: 150px;">
                  <h5 class="my-3">{{uname}}</h5>
                </div>
              </div>
            </div>
            <div class="col-lg-8">
              <div class="card mb-4">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">Player Name</p>
                    </div>
                    <div class="col-sm-9">
                      <p class="text-muted mb-0">{{uname}}</p>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">Prediction Point</p>
                    </div>
                    <div class="col-sm-9">
                      <p class="text-muted mb-0">{{email}}</p>
                    </div>
                  </div>
      
                </div>
              </div>
       
            </div>
          </div>
        </div>
      </section>
</div>
{% endblock body %}
